        <div class="container">
            <a class="navbar-brand" id="logo" href="#">InstaAdmin</a>
            <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

            <div class="collapse navbar-collapse" id="ftco-nav">

    <section class="hero-wrap js-fullheight" data-section="home" data-stellar-background-ratio="0.5">
        <!--  style="background-image: url('images/IMG_4396-3.jpg');"  -->
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
                <div class="col-md-1 mb-hide"></div>

                <div class="col-md-10 ftco-animate" data-scrollax=" properties: { translateY: '70%' }" style="text-align: center">
                    <h1 class="mb-5" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Accounts that will give away prizes:</h1>


                    <form action="#" class="search-location h-100">
                        <div class="row flex-fill">
                            <div class="col-lg-9 align-items-end">
                                <div class="form-group">
                                    <div class="form-field" id="gf_field">
                                        <input type="text" class="form-control" id="gf_control" spellcheck="false" placeholder="Instagram account">

                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-3">
                                <!--<button><span class="ion-ios-search"></span></button>-->
                                <button type='button' class="btn btn-white" id="get_followers">Get followers</button>

                            </div>
                            <div id="no_acc_msg" class="col-md-5">* No matching results</div>
                            <div id="check_account" class="col-md-12 ">
                                <div id="got_it">Got it!</div>
                                <div id="followers_number">Number of followers : </div>
                                <div id="loading">Loading...</div>
                            </div>

                        </div>
                    </form>




                </div>

            </div>
        </div>
        <section>
            <div class="wave"></div>






            <section class="ftco-intro" id="about-section">
                <div class="overlay"></div>
                <div class="container">

                    <div class="row justify-content-center">
                        <div class="col-md-9 text-center">
                            <h2>Choose Your Winner</h2>




                            <form action="#" class="search-location h-100" id="shuffle_form">

                                <div class="row flex-fill" style="margin-top: 30px">
                                    <div class="col-lg-3 align-items-end"></div>
                                    <div class="col-lg-3 align-items-end">
                                        <div class="form-group">
                                            <div class="form-field">
                                                <input type="number" class="form-control" id="sf_field" spellcheck="false" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Number'" placeholder="Number" value="1">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-lg-3">
                                        <div class="col-lg-3 align-items-end"></div>
                                        <!--<button><span class="ion-ios-search"></span></button>-->
                                        <button type='button' class="btn btn-white" id="shuffle">Shuffle</button>

                                    </div>
                                </div>

                                <div id="winners_msg">You can choose only from 1 to 50 winners</div>

                                <div class="slottt-machine-recipe justify-content-center">
                                    <div class="slottt-machine-recipe__mask" id="wordbox">
                                        <div class="slottt-machine-recipe__items_container recipe_if">
                                        </div>
                                    </div>
                                </div>
                            </form>




                        </div>
                    </div>
                </div>
            </section>




            <footer class="ftco-footer ftco-section" style="background-color: #fa915c">
                <div class="container-fluid px-md-5">
                    <div class="row">
